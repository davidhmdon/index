<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offwhite_hex</title>
	<link href="../css/style.css" type="text/css" rel="stylesheet">
	<link href="../../css/nav-btns-style.css" type="text/css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://use.typekit.net/jcp8bbx.css">
	<link rel="stylesheet" href="chocolat/dist/css/chocolat.css" type="text/css" media="screen" >
</head>
<body>
	<div class="wrapper oh">
		<header>
			<h1>Off-White Hex</h1>
			<h2>Digital Marketing Agency / Instagram Campaign</h2><br>
			<p>Click on any picture to view them in a full-screen gallery. Click outside the image twice to close the gallery.</p><br>
		</header>
		
		<div class="chocolat-parent flex">
			<div class="oh-row flex">
				<div class="oh-ig-home item first">
					<h2>Bio</h2>
					<a class="chocolat-image" href="ig-home.png" title="Bio">
			        <img width="100" src="ig-home.png" /></a>
				</div>
				<div class="oh-ig-home item">
					<h2>Testimonial</h2>
					<a class="chocolat-image" href="testimonial-man.png" title="Testimonial">
			        <img width="100" src="testimonial-man.png" />
			    </a>
				</div>
				<div class="oh-stories item">
					<h2>General promo</h2>
		   			<a class="chocolat-image" href="stories-man.png" title="General promo">
		        	<img width="100" src="stories-man.png"/>
		    		</a>
				</div>
				<div class="oh-tips item first">
					<h2>Engagement post</h2>
		   			<a class="chocolat-image" href="build-tips.png" title="Engagement post">
		        	<img width="100" src="build-tips.png"/>
		    		</a>
				</div>
				<div class="oh-discount-offer plusfold item">
					<h2>Discount offer</h2>
					<a class="chocolat-image" href="40-off.png" title="Discount offer">
		        	<img width="100" src="40-off.png"/>
		    		</a>
				</div>
				<div class="oh-sliding-ad item flex first">
					<div class="has-heading">
						<h2>Gallery advert</h2>
						<a class="chocolat-image" href="sliding-ad.png" title="Gallery advert">
			        	<img width="100" src="sliding-ad.png"/>
			    		</a>
		    		</div>
				</div>
				<div class="sliding-holder-alt">
		    			<img class="sliding-ad-alt" src="sliding-ad-alt.png">
		    	</div>
			</div>
		</div>
	</div>
	<div class="nav-btns">
		<div class="nav-btn nav-back">
			<a href="changeme.com" class="previous">&laquo; Previous</a>
		</div>
		<div class="nav-btn nav-next">
			<a href="changeme.com" class="next">Next &raquo;</a>
		</div>
		<div class="nav-btn nav-home">
			<a href="../../index.html" class="home">Home</a>
		</div>
	</div>


	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) { 
    		Chocolat(document.querySelectorAll('.chocolat-parent .chocolat-image'))
})</script>
	<script type="text/javascript" src="chocolat/dist/js/chocolat.js"></script>
</body>
</html>
